<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Example</title>
</head>

<body>
    <form>
        <div class="div1">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name-input" required />
            </div>

            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name-input" required />
            </div>

            <div>
                <label for="email-name">Email</label>
                <input type="email" id="email-input" required />
            </div>
        </div>

        <br>

        <div class="div2">
            <div>
                <label for="college-name">College</label>
                <input type="text" id="college-input" required class="clg"/>
            </div>

            <div>
                <div>
    <label for="graduation">Graduation Year</label>
    <select id="graduation" required>
        <option value="" disabled selected>Choose...</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
    </select>
</div>

            </div>

            <div>
                <label for="roll-no-input">Roll No.</label>
                <input type="text" id="roll-no-input" required />
            </div>
        </div>
	<br>
		<div>
		 <input type="checkbox" id="conditions-checkbox" name="conditions-checkbox" />
	    <label for="conditions-checkbox">Agree to the terms and conditions</label>
  </div>
		<br>
        <button type="submit" class="btn btn-primary" >Submit form</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
